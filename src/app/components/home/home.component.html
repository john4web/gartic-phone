<form (ngSubmit)="onSubmit()">
  <input [(ngModel)]= "name" id="name" name="name" >
  <button type="submit">Create Room</button>
  {{ name}}
</form>

<form (ngSubmit)="onSubmitJoin()">
  <input [(ngModel)]= "nameClient" id="nameClient" name="nameClient" >
  <input [(ngModel)]= "roomId" id="roomId" name="roomId" >
  <button type="submit">Join Room</button>
  {{nameClient}}
</form>
