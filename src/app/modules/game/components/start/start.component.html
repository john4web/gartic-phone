<div class="max-w-7xl mx-auto py-12 px-4 sm:px-6 lg:py-16 lg:px-8 flex items-center justify-center">
  <div class="bg-indigo-600 rounded-md p-10 text-white">
     <span class="block text-3xl font-bold tracking-tight sm:text-3xl pb-10 text-center">Start a new story!</span>
     <label for="pasted-room-id" class="block font-bold">Your story:</label>
     <input
     [(ngModel)]= "storyText"
     name="pasted-room-id"
     id="pasted-room-id"
     type="text"
     name="name"
     class="shadow appearance-none border rounded w-100 px-5 py-3 text-black"
     (keyup)="saveStoryText()"
     />
     <button type="button" (click)="finished()" [disabled]="!storyTextIsFilled()" [ngClass]="{'opacity-50 cursor-not-allowed': !storyTextIsFilled()}" class="shadow inline-flex items-center justify-center px-5 py-3 border border-transparent text-base font-medium rounded-md text-black bg-white hover:bg-gray-200 ml-1">Done!</button>
     <app-timer [timerDuration]="20"></app-timer>
  </div>
</div>
