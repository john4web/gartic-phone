<div class="pt-20">
  {{lastText}}

  <app-drawing-editor (image)="drawingChanged($event)"></app-drawing-editor>

  <div *ngFor="let player of (players$ | async); trackBy: trackById">
    <p *ngIf="player.id === (userId$|async)"> Write in Album {{player.currentAlbumId}} </p>
  </div>

  <button *ngIf="(roomId$ | async) === (userId$ | async)" type="button" (click)="timerFinished()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">TimerFinished</button>

</div>
