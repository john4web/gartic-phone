<div>
  <h1 class="font-semibold text-2xl tracking-tight text-center p-5 ">Lobby</h1>
  <div *ngFor="let player of (players$ | async); trackBy: trackById">
    {{ player.name }}
    <img src={{player.image}} alt="" style="width: 40px; height: 40px;">
  </div>

  <button *ngIf="(roomId$ | async) === (uid$ | async)" (click)="startGame()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Start Game</button>

  <button (click)="addProperty()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add Property</button>

</div>
